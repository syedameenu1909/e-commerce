</head>
<body>
	<main>
		
<div class="row inbox-cart">
	
	<div class="col-12 cart-page">
		
		<div class="small-cart-image">
			<img src="t-shirt1.jpg">
		</div>
		<div class="cart-prod-details">
			<span>
				Added to Cart
			</span>
			
		</div>
		<div class="cart-subtotal-item-added">
			
			Cart subtotal (1 item)
			
		</div>
		<div class="cart-btn">
			<div class="goto-cart-btn quantity-prod">
				<input type="number"placeholder="Quantity">
			</div>
			
		</div>
		<div class="proceed-btn">
			<div class="prod-price">
				<span>
					$299
				</span>
			</div>
		</div>
	</div>
</div>
<div class="cart-Proceed-to-pay">
	<div class="card-buynow">
		<span>
			Procedd to Buy
		</span>
	</div>
</div>

	</main>
