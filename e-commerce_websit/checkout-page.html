<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	



	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


	<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">




</head>
<body>
	<main>



<div class="row">
	
<div class="col-6 shipping__details">
	<div class="bill-header">
		<span>
			Shipping details
		</span>
	</div>


	<div class="name-details">
		<div class="topic-text">
			<span>
			First & last name
		</span>
		</div>
		<div class="topic-input">
			<input type="text">
		</div>
		
	</div>


	<div class="Address-details">
		<div class="topic-text">
			<span>
		Address
		</span>
		</div>
		<div class="topic-input">
			<input type="text">
		</div>
		
	</div>

	<div class="country-details">
		<div class="topic-text">
			<span>
			Country
		</span>
		</div>
		<div class="topic-input">
			<input type="text">
		</div>
		
	</div>

	<div class="state-details">
		<div class="topic-text">
			<span>
			State
		</span>
		</div>
		<div class="topic-input">
			<input type="text">
		</div>
		
	</div>

<div class="pincode-details">
		<div class="topic-text">
			<span>
			Postal code
		</span>
		</div>
		<div class="topic-input">
			<input type="text">
		</div>
		
</div>
</div>




<div class="col-5 cart__summary">
	

<div class="bill-header">
	<span>
		<i class="fa fa-shopping-cart"></i>Summary
	</span>
</div>
<div class="summary-prod">
	
	<div class="summary-prod-details">
		<span>
			1x Half sleeve T-shirt
		</span>
		<div class="brand__name">
			<span>
			MAX-Brand 
		</span>
		</div>
		
	</div>
	<div class="prod-price">
		<span>
			$299
		</span>
	</div>
</div>




</div>
</div>
<div class="row">
	
	<div class="col-6 COD-payment">
		
<div class="bill-header">
	<span>
		<i class="fa fa-dot-circle-o"></i> Cash on delevery
	</span>
</div>



	</div>
	<div class="col-5 place__order">
		<div class="card-addbuynow ">
			<span>
				Place to order
			</span>
		</div>
	</div>

</div>






















	</main>
</body>
</html>
